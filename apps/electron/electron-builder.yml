appId: com.ai-chatbox.mcp
productName: AI Chatbox MCP
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - "!**/node_modules/**/*"
asarUnpack:
  - resources/**
win:
  target:
    - nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
mac:
  target:
    - dmg
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
linux:
  target:
    - AppImage
  icon: build
  category: Utility
