appId: com.ai-chatbox.mcp
productName: LeoChat
directories:
  buildResources: build
  output: release
files:
  - out/**/*
  - package.json
extraMetadata:
  main: out/main/index.js
win:
  target:
    - nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
mac:
  target:
    - dmg
  hardenedRuntime: true
  gatekeeperAssess: false
linux:
  target:
    - AppImage
  category: Utility
